apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dashgoat-ingress
  namespace: dashgoat
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: test.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: dashgoat-app-deployment
            port:
              number: 2000
